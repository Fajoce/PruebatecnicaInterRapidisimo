<div class="container mt-4">
  <h2 class="text-center mb-4">Ver Todos los registros</h2>

  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <table  #contenidoPDF class="table table-bordered table-hover" *ngIf="registros.length > 0">
    <thead class="table-light">
      <tr>
        <th>Estudiante</th>
        <th>Materia</th>
        <th>Profesor</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let registro of registros">
        <td>{{ registro.estudianteNombre }}</td>
        <td>{{ registro.materiaNombre }}</td>
        <td>{{ registro.profesorNombre }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="registros.length === 0 && !error" class="alert alert-info">
    No hay registros disponibles.
  </div>
  <div  class="text-center mt-3">
  <button class="btn btn-danger" (click)="exportarPDF()">üñ®Ô∏è Imprimir PDF</button>
</div>
</div>
