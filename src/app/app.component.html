<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menú Lateral</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-header">
        <h2>ColegioApp</h2>
      </div>
      <nav class="sidebar-nav">
        <a href="#dashboard" class="nav-item">
          <span class="icon">🏠</span>
          <span class="label">Dashboard</span>
        </a>
         <button [routerLink]="['/registrar-estudiante']" class="btn btn-primary">
          Registrar estudiante
        </button>
        <button [routerLink]="['/ver-registros']" class="btn btn-primary">

        </button>

        <button [routerLink]="['/registrar-clases']" class="btn btn-primary">

        </button>
         <button [routerLink]="['/ver-companeros']" class="btn btn-primary">

        </button>
   <button [routerLink]="['/registrar-creditos']" class="btn btn-primary">
          Registrar Créditos
        </button>
        <a href="#logout" class="nav-item logout">
          <span class="icon">🚪</span>
          <span class="label">Cerrar Sesión</span>
        </a>
      </nav>
    </div>

    <div class="main-content">
      <marquee><h2>Bienvenido a ColegioApp</h2></marquee>
      <p>Selecciona una opción del menú lateral.</p>
      <router-outlet />
