<div class="container mt-4">
  <h2>Registrar Créditos</h2>

  <form [formGroup]="creditosForm" (ngSubmit)="registrar()">
      <div class="mb-3">
          <label class="form-label">Estudiante</label>
          <select class="form-select" formControlName="estudianteID">
            <option [ngValue]="null">Seleccione un estudiante</option>
            <option *ngFor="let est of estudiantes" [value]="est.estudianteID">
              {{ est.nombre }}
            </option>
          </select>
        </div>

    <div class="mb-3">
                  <div class="mb-3">
          <label class="form-label">Materia</label>
          <select class="form-select" formControlName="materiaID">
            <option [ngValue]="null">Seleccione una materia</option>
            <option *ngFor="let materia of materias" [value]="materia.materiaID">
              {{ materia.nombre }}
            </option>
          </select>
        </div>
    </div>

    <button class="btn btn-success" type="submit" [disabled]="creditosForm.invalid">
      Registrar Créditos
    </button>
  </form>

  <div *ngIf="mensaje" class="alert alert-success mt-3">{{ mensaje }}</div>
  <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
</div>
